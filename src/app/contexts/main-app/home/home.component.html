
<div class="w-full mx-auto py-5">

    <div class="flex flex-column w-11 md:w-9 lg:w-9 mx-auto gap-3">

        <div class="my-8 w-8 flex flex-column gap-4 mx-auto">
            <span class="text-center text-500 text-lg uppercase">Para organizações de todos os portes</span>    
            <span class="text-center text-5xl text-bluegray-800 font-bold ">Facilite a divulgação de vagas de estágio à comunidade estudantil</span>
            <span class="text-center text-500 text-xl">Paticipe de um ecossistema colaborativo feito para conectar empresas e instituições de ensino</span>
        </div>
 
        <div class="mt-5 grid grid-nogutter">
            <div *ngFor="let feat of features" class="col-12 md:col-6 lg:col-4 p-3 ">
                <p-card class="" [style]="{'min-height':'100%'}">
                    <div class="flex gap-3">
                        <div>
                            <img [src]="feat.icon" [alt]="feat.title" class="max-w-3rem text-500">
                        </div>
                        <div>
                            <span class="font-bold text-lg block mb-2">{{feat.title}}</span>
                            <span>{{feat.summary}}</span>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>

        <div class="mt-8 mb-3 align-self-center">
            <a routerLink="/comece-aqui" [style]="{'background-color': '#383859'}" class="p-button no-underline ">COMECE AQUI</a>
        </div>

    </div>


</div>
