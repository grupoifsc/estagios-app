
<div class="mt-6 w-11 md:w-8 lg:w-7 my-4 flex flex-column gap-5 mx-auto">
    <p-button text="true" icon="pi pi-angle-left" label="Voltar" (onClick)="voltar()" />

    <h1 class="text-bluegray-800">Recursos do Serviço Web</h1>

    <div class="mt-5 flex flex-column gap-8">
    
        <div *ngFor="let feat of features" class="flex gap-5 texto-formal text-primary">
            <div>
                <img [src]="feat.icon" [alt]="feat.title" class="w-auto max-w-3rem text-500">
            </div>
            <div>
                <span class="font-bold text-bluegray-800 text-lg block mb-4">{{feat.title}}</span>
                <span class="block mb-2" *ngFor="let item of feat.details">{{item}}</span>
            </div>
        </div>
    
    </div>

    <div class="bg-bluegray-100  p-5 mt-8">
        Acesse a seção Para Desenvolvedores para ler a documentação da API e tutoriais que facilitam o processo de integração com seu sistema 
        <p><a routerLink="/tutoriais"><i class="pi pi-angle-right" ></i> Documentação</a></p>
    </div>

</div>
