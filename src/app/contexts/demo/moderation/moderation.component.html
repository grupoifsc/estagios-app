

<p-table
    *ngIf="vagas$"
    #dt2
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="false"
    [paginator]="true"
    [globalFilterFields]="['titulo']"
    [value]="(vagas$ | async)?.data?.content ?? []"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    #input
                    (input)="dt2.filterGlobal(input.value, 'contains')" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%">#</th>
            <th style="width:60%">Título</th>
            <th style="width:60%">Empresa/IE</th>
            <th style="width:30%">Criado em</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vaga>
        <tr>
            <td>
                {{vaga.id}}
            </td>
            <td>{{vaga.titulo}}</td>
            <td>{{vaga.criado_por.nome}}</td>
            <td>{{vaga.criado_em | date : 'short'}}</td>
            <td>
                <div class="flex gap-2">
                    <p-button *ngIf="action != 'accept'" icon="pi pi-eye" [rounded]="true" [text]="true" title="Aceitar" (onClick)="accept(vaga.id)" />
                    <p-button  *ngIf="action != 'reject'" icon="pi pi-trash" [rounded]="true" [text]="true" title="Rejeitar" (onClick)="reject(vaga.id)" />
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">Você ainda não adicionou nenhum anúncio.</td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog styleClass="delete-dialog" #cd >
    <ng-template pTemplate="header" styleClass="">
        <h3>Deletar esta vaga?</h3>
        <button pButton type="button" title="Cancel" class="p-button-text" icon="pi pi-times" (click)="cd.reject()"></button>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex flex-column gap-2">
            <button type="button" class="p-button-primary" pButton label="Cancelar" (click)="cd.reject()"></button>
            <button type="button" class="p-button-danger p-button-text font-bold" pButton label="Sim, quero deletar esta vaga" (click)="cd.accept()"></button>
        </div>
    </ng-template>
</p-confirmDialog>
